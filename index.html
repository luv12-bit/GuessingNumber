<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess A Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id=""wrapper>
        <h1>Number guessing game</h1>
        <p>Try and guess a random number between 1 and 100</p>
        <p>You have 10 attempts to guess right number.</p>
        <br>
        <form class="form">
            <label2 for="guessField" id="guess">Guess a number</label>
                <input type="text" class="guessField" id="guessField">
                <input type="submit" value="Submit guess" id="subt" class="guessSubmit">
        </form>
        <div class="result">
            <p>Previous Guesses: <div class="guesses"></div></p>
            <p>Guesses remaining: <div class="lastResult">10</div></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
